<!DOCTYPE html>
<html lang="en">
    <!-- info about the page, links to other files, SEO etc-->
    <head>
    <!-- If we don't define the character set (always utf-8)
    our fonts might not display correctly-->
    <meta charset="utf-8" />
    <!-- The viewport meta tag is neccessary for responsive behavior.
    If we forget to do this, our media queries might not work. -->
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <!-- This title tag is the big blue link in saerch results,
      it is also the TEXT in the browser tab, the title tag only accepts plain text, not special character.
     We will talk about favicons later in the semester-->
    <title>HTML Boilerplate</title>
    <!-- We can also link to our external CSS here, 
     load scripts, define a favicon, or slug in a style tag here.
     We can also have emta data for SEO -->
</head>
<!-- Everything inside the body tag is what will display in the browser window-->
<body>
    <h1>HTML Boilerplate Template</h1>
</body>
</html>
